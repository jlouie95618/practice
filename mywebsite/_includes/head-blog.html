<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <!-- <link href='http://fonts.googleapis.com/css?family=Quattrocento' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="/../css/vendor/hover-min.css" type="text/css">
    <link rel="stylesheet" href="/../css/vendor/animate.css" type="text/css">
    <link rel="stylesheet" href="/../css/vendor/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/../css/vendor/jquery-ui.structure.min.css" type="text/css">
    <!-- Personal CSS and Script files -->
    <link type="text/css" rel="stylesheet" href="/css/stylesheet.css"/>
    <!-- Script Sources -->
    <script src="{% if page.title %}/../js/vendor/jquery.min.js{% else %}js/vendor/jquery.min.js{% endif %}"></script>
    <script src="{% if page.title %}/../js/vendor/jquery-ui.min.js{% else %}js/vendor/jquery-ui.min.js{% endif %}"></script>    
    <script src="{% if page.title %}/../js/script.js{% else %}js/script.js{% endif %}"></script>
</head>
